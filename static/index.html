<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>YouTube Summary AI</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section" id="inputSection">
                <div class="input-card glass-effect">
                    <h2>Enter YouTube URL</h2>
                    <div class="input-group">
                        <input
                            type="url"
                            id="youtubeUrl"
                            placeholder="https://www.youtube.com/watch?v=..."
                            class="url-input"
                        >
                        <button id="summarizeBtn" class="btn-primary">
                            <span class="btn-text">Summarize</span>
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    <div class="status-message" id="statusMessage"></div>
                </div>
            </section>

            <!-- Summary Section -->
            <section class="summary-section hidden" id="summarySection">
                <div class="summary-card glass-effect">
                    <div class="section-header">
                        <h2 id="videoTitle">Summary</h2>
                        <div class="stats">
                            <span class="stat-badge" id="wordCount">0 words</span>
                            <span class="stat-badge" id="chunkCount">0 chunks</span>
                        </div>
                    </div>
                    <div class="summary-content markdown-body" id="summaryContent">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Analyzing video transcript...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Q&A Section -->
            <section class="qa-section hidden" id="qaSection">
                <div class="qa-card glass-effect">
                    <h2>Ask Questions</h2>
                    <div class="chat-container" id="chatContainer">
                        <!-- Messages will be added here -->
                    </div>
                    <div class="input-group">
                        <input
                            type="text"
                            id="questionInput"
                            placeholder="Ask a question about the video..."
                            class="question-input"
                        >
                        <button id="askBtn" class="btn-secondary">
                            <span class="btn-text">Ask</span>
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Ollama â€¢ Built with Claude Code</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
